<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./css/chizzy.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chat Application</title>
</head>
<body>
  <div class="mt-4">
    <div class="chatContainer mx-auto">
      <nav class="navigation navigation-navy black">
        <a href="#!" class="brand-name left">ChatApp</a>
        <div class="ml-auto mr-2">
          <div class="form-inline radioDiv">
            <label class="custom-input m-0 mr-2">
              S
              <input type="radio" name="messageType" class="send">
              <span class="radio"></span>
            </label>
            <label class="custom-input m-0">
              R
              <input type="radio" name="messageType" class="reply">
              <span class="radio"></span>
            </label>
          </div>
        </div>
      </nav>
      <div class="chat-body-begins p-2">
        <div class="chat-body-ends"></div>
      </div>

      <div class="input-section">
        <input type="text" class="name form-input" placeholder="Name">
        <input type="text" class="messageInput form-input" placeholder="Type your message here...">
        <button class="sendBtn btn-blue text-white">
          <i class="fa fa-send"></i>
        </button>
      </div>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
